<!DOCTYPE html>
<html>
<body>
<p>Canvas:</p>
<canvas id="canvas" width="737" height="527" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
    
window.onload = function() {
    var ctx = document.getElementById('canvas').getContext('2d');
    var img = new Image();
    
    ctx.drawImage(img, 10, 10, 737, 529);
    img.src = '/images/canvas/sampleimg_1.jpg';

    console.log(img);
};

</script>



</body>
</html>
